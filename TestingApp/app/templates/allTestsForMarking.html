{% extends "base.html" %}
{% block content %}
{%for test in tests %} 
    {% if test.hasBeenMarked == False %}
        <a style="color: red;" href= "{{ url_for('markingTest', test = test.test_id, studentNumber = test.user_id, questionNumber = 1) }}">Student Number: {{ test.user_id }}</a><br>
    {% else %}
        <a style="color: green;" href= "{{ url_for('markingTest', test = test.test_id, studentNumber = test.user_id, questionNumber = 1) }}">Student Number: {{ test.user_id }}</a><br>
    {% endif %}
{%endfor%}
<a href= "">Release The Feedback</a><br>
{% endblock %}

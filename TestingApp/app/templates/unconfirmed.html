{% extends "login-base.html" %}

{% block content %}
<div class="text-center">
    <h1>Welcome!</h1>
</div>

<div class="row justify-content-center text-center unconfirmed-items"> 
    <p>You have not confirmed your account. <br><br>
        Please check your inbox (and your spam folder) - you should have received an email with a confirmation link.</p>
    <p id="unconfirmed">
        Didn't get the email? <a href="{{ url_for('resend_confirmation') }}">Click here to resend the link.</a>
    </p>
</div> 

    
{% endblock %}
